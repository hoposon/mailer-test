<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
</head>
<body>
  <script>
    function getTimezone() {
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      document.getElementById('timezone').value = timezone;
    }

    function displaySelectedFiles(input) {
      const files = input.files;
      const selectedFilesContainer = document.getElementById('selectedFiles');
      selectedFilesContainer.innerHTML = '';

      if (files.length === 0) {
        selectedFilesContainer.textContent = 'No files selected';
      } else {
        const fileList = document.createElement('ul');
        for (let i = 0; i < files.length; i++) {
          const listItem = document.createElement('li');
          listItem.textContent = files[i].name;
          fileList.appendChild(listItem);
        }
        selectedFilesContainer.appendChild(fileList);
      }
    }
  </script>

  <style>
    body, html, div, p, input, label, textarea, h3 {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    label {
      font-weight: bold;
    }

    input {
      height: 30px;
    }

    .main-form {
      display: flex;
      flex-direction: column;
      /* gap: 20px; */
      width: 50%;
      padding: 50px
      /* margin: 0 auto; */
    }
    
    .main-form label {
      width: 20%;
    }
    .main-form input {
      width: 80%;
    }


    .sender {
      margin-top: 30px;
    }

    .sender-name {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .sender-email {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }

    .sender-password {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      align-items: center;
    }

    .recepient {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .mail {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      /* gap: 20px; */
    }

    .mail input, .mail textarea {
      width: 100%;
    }

    .mail textarea {
      height: 200px;
      max-height: 200px;
    }

    .attachments {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* .attachments .files-btn {
      width: 50%;
      padding: 10px;
      background-color: #2e4284;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    } */

    /* hide default file input style and leave only blue button*/
    .files-btn {
      display: none;
    }

    /* Style the custom button */
    .custom-btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(35, 76, 199);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 15px;
    }

    .schedule {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      /* gap: 20px; */
    }

    .schedule label{
      margin-top: 20px;
    }

    .submit {
      margin-top: 40px;
      width: 50%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: 40px;
    }

  </style>
  
  <form class="main-form" action="/submit" method="POST" enctype="multipart/form-data" onsubmit="getTimezone()">
    <h1>Schedule send email</h1>
    <p>Fill in the form below to send an email.</p>
    <p>There is no validation so make sure to fill in all the fields.</p>

    <div class="sender">
      <div class="sender-name">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="sender-email">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="sender-password">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div> 
    </div>
    <div class="recepient">
      <label for="toemail">Send to email:</label>
      <input type="email" id="toemail" name="toemail">
    </div>  
    <div class="mail">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">
      <label for="mailText">Mail Text:</label>
      <textarea id="mailText" name="mailText" rows="50"></textarea>
    </div>
    <div class="attachments">
      <!-- <label for="attachments">Attachments:</label> -->
      <label for="attachments" class="custom-btn">Select Files</label>
      <input class="files-btn" type="file" id="attachments" name="attachments" multiple onchange="displaySelectedFiles(this)">
      <h3>Selected files</h3>
      <div id="selectedFiles"></div>
    </div>
    <div class="schedule">
      <h2>Schedule send time</h2>
      <label for="datetime">Date and Time:</label>
      <input type="datetime-local" id="datetime" name="datetime" step="1">
      <!-- Hidden input field to store the timezone -->
      <input type="hidden" id="timezone" name="timezone">
    </div>
    <input class="submit" type="submit" value="Submit">
  </form>

  <style>
    .management {
      padding: 50px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .management input {
      display: flex;
      justify-content: center;
      align-items: baseline;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100px;
      height: 40px;
    }

    .delete, .view {
      display: flex;
      gap: 30px;
    }
  </style>

  <div class="management">

    <div class="view">
      <form action="/logs" method="POST" class="logs">
        <input type="submit" value="See logs">
      </form>

      <form action="/jobs" method="POST" class="logs">
        <input type="submit" value="See jobs">
      </form>
    </div>    

    <div class="delete">

      <form action="/delete-logs" method="POST" class="files">
        <input type="submit" value="Delete logs">
      </form>

      <form action="/delete-files" method="POST" class="delete-files">
        <input type="submit" value="Delete Files">
      </form>
    </div>   

  </div>
</body>
